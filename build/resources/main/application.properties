#==============================================
#      General service configuration
#==============================================
server.port = 5000
#==============================================
#      Database connection Parameters
#==============================================
spring.datasource.url=${ENV_DB_URL_CONN:<UnCoverValue>}
spring.datasource.username=${ENV_DB_USR:<UnCoverValue>}
spring.datasource.password=${ENV_DB_PSS:<UnCoverValue>}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#==============================================
#      Repository configuration
#==============================================
spring.jpa.hibernate.ddl-auto=none

#==============================================
#      twitter API configuration
#==============================================
config.twitter.appKey=${ENV_TWITTER_APP_ID:<UnCoverValue>}
config.twitter.appSecretKey=${ENV_TWITTER_APP_SEC:<UnCoverValue>}
config.twitter.access.token=${ENV_TWITTER_TKN:<UnCoverValue>}
config.twitter.access.token.secret=${ENV_TWITTER_TKN_SEC:<UnCoverValue>}
